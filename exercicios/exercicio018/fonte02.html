<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'empote';
            src: url('fonts/OldLondon') format('truetype') url('fonts/Olondon') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'empote', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'empote', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>ola mundo,tudo bom?</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet saepe numquam ab illo? Illum vero enim accusamus ullam dolorum repellendus non eos voluptas fugiat? Sit hic reiciendis iusto dolor iste.</p>
    
</body>
</html>
