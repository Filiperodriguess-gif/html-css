<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: green;
            background-color: red;
            font-weight: bolder;
            width: 300px;
        }

        div:hover{
            color: green;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passa o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>ACHOU O TEXTO ESCONDIDO FEITO COM HOVER</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
